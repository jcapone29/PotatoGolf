<div ng-controller="LoginCtrl as vm" class="container-fluid">
    <form>
        <div class="form-group row">
            <label for="inputEmail1" class="col-sm-2 form-control-label">UserName</label>
            <div class="col-sm-10">
                <input type="text" ng-model="vm.pgaService.currentUser.UserName" class="form-control" id="inputEmail1" placeholder="UserName">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword2" class="col-sm-2 form-control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password" ng-model="vm.pgaService.currentUser.Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">ReEnter Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="passwordConfirm" id="inputPassword3" placeholder="Password" ng-class="{true: 'passValidity', false: 'icon-pfeil-oben'}[passwordConfirm != vm.pgaService.currentUser.Password]">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword4" class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputPassword4" placeholder="Email" ng-model="vm.pgaService.currentUser.Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail5" class="col-sm-2 form-control-label">Fist Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail5" placeholder="Fist Name" ng-model="vm.pgaService.currentUser.FirstName">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword6" class="col-sm-2 form-control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword6" placeholder="Last Name" ng-model="vm.pgaService.currentUser.LastName">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="vm.CreateUser()" ng-disabled="passwordConfirm != vm.pgaService.currentUser.Password">Create Account</button>
            </div>
        </div>
    </form>
</div>
