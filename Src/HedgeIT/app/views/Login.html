<div class="loginContainer" ng-controller="LoginCtrl as vm">
    <div class="loginInput">
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
                <div class="col-sm-12">
                    <input type="text" ng-model="vm.pgaService.currentUser.UserName" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
                <div class="col-sm-12">
                    <input type="password" ng-model="vm.pgaService.currentUser.Password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>     
            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                   <a ng-click="vm.currentView = 'NewUser.html'">Create Account</a>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="vm.LoginUser()">Sign in</button>
                </div>
            </div>
        </form>
    </div>
   
</div>
